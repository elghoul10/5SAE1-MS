<main>
  <!-- sign up area start -->
  <section class="signup__area po-rel-z1 pt-100 pb-145">
    <div class="sign__shape">
      <img
        class="man-1"
        src="../../../../assets/front/img/icon/sign/man-1.png"
        alt=""
      />
      <img
        class="man-2"
        src="../../../../assets/front/img/icon/sign/man-2.png"
        alt=""
      />
      <img
        class="circle"
        src="../../../../assets/front/img/icon/sign/circle.png"
        alt=""
      />
      <img
        class="zigzag"
        src="../../../../assets/front/img/icon/sign/zigzag.png"
        alt=""
      />
      <img
        class="dot"
        src="../../../../assets/front/img/icon/sign/dot.png"
        alt=""
      />
      <img
        class="bg"
        src="../../../../assets/front/img/icon/sign/sign-up.png"
        alt=""
      />
    </div>
    <div class="container" style="margin-top: 3rem">
      <div class="row">
        <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
          <div class="section__title-wrapper text-center mb-55">
            <h2 class="section__title">Sign in</h2>
            <!-- <p>
              it you don't have an account you can
              <a href="#">Register here!</a>
            </p> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div
          class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2"
        >
          <div class="sign__wrapper white-bg">
            <div class="sign__header mb-35">
              <div class="sign__in text-center">
                <a
                  href="javascript:void(0)"
                  (click)="signInWithfacebook()"
                  class="sign__social text-start mb-15"
                  ><i class="fab fa-facebook-f"></i>Sign in with Facebook</a
                >

                <p>
                  <span>........</span> Or,
                  <a href="sign-in.html">sign in</a> with your email<span>
                    ........</span
                  >
                </p>
              </div>
            </div>
            <div class="sign__form">
              <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
                <div class="sign__input-wrapper mb-25">
                  <div class="sign__input">
                    <h5>Work email</h5>
                    <input
                      matInput
                      formControlName="username"
                      placeholder="Username or Email"
                      required
                    />
                    <i class="fal fa-envelope"></i>
                    <mat-error
                      *ngIf="
                        loginFormGroup.get('username')?.invalid &&
                        loginFormGroup.get('username')?.touched
                      "
                    >
                      Please enter a valid username or email address.
                    </mat-error>
                  </div>
                </div>
                <div class="sign__input-wrapper mb-10">
                  <div class="sign__input">
                    <h5>Password</h5>
                    <input
                      matInput
                      type="password"
                      formControlName="password"
                      placeholder="Password"
                      required
                    />
                    <i class="fal fa-lock"></i>
                    <mat-error
                      *ngIf="
                        loginFormGroup.get('password')?.invalid &&
                        loginFormGroup.get('password')?.touched
                      "
                    >
                      Please enter your password.
                    </mat-error>
                  </div>
                </div>

                <div
                  class="sign__action d-sm-flex justify-content-between mb-30"
                >
                  <div class="sign__agree d-flex align-items-center">
                    <input class="m-check-input" type="checkbox" id="m-agree" />
                    <label class="m-check-label" for="m-agree"
                      >Keep me signed in
                    </label>
                  </div>
                  <div class="sign__forgot">
                    <a routerLink="/forgot-password">Lost your password?</a>
                  </div>
                </div>
                <form [formGroup]="aFormGroup">
                  <ngx-recaptcha2
                    #captchaElem
                    [siteKey]="siteKey"
                    formControlName="recaptcha"
                  >
                  </ngx-recaptcha2>
                </form>
                <div class="button">
                  <button
                    type="submit"
                    class="e-btn w-100"
                    [disabled]="loginFormGroup.invalid"
                  >
                    Login Now
                  </button>
                </div>

                <p class="outer-link">
                  Don't have an account?
                  <a href="registration.html">Register here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- sign up area end -->
</main>
